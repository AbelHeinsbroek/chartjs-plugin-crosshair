# This workflow will do a clean install of node dependencies and build the source code

name: Node.js Build

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-node@v1
      with:
        node-version: 12    
    - run: npm ci
    - run: npm run build --if-present
    - run: npm test
